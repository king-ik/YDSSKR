l_english:
 news.922.t:0 "Partition of Hiltria"
 news.922.d_emp:0 "The Imperial Army has marched into Hiltria unopposed as their government yielded to the Empire's demand of a takeover. Long plagued by internal troubles, Hiltria probably found the odds to be overwhelming against them should they refuse."
 news.922.d_int:0 "Hiltria has become an international condominium after its government yielded to a joint ultimatum from its neighbors. Long plagued by internal troubles, Hiltria probably found the odds to be overwhelming against them should they refuse."
 news.922.a:0 "Finally."
 news.922.b:0 "Concerning."
 news.923.t:0 "Hiltrian War"
 news.923.d_emp:0 "The Empire has declared war on Hiltria after the latter refused an ultimatum of a peaceful takeover. Long plagued by internal troubles, Hiltria's chance appears slim."
 news.923.d_int:0 "Hiltria's neighbors have declared on on Hiltria, after the latter refused an ultimatum demanding what's effectively a takeover. Hiltria now has to deal with foreign threats as well as the internal troubles that perhaps fueled their neighbor's ambitions in the first place."
 news.923.a:0 "To war!"
 news.923.b:0 "Concerning."
 news.924.t:0 "End of Hiltria"
 news.924.d_emp:0 "Following Hiltria's refusal to allow the Empire to take over, the Imperial Army invaded Hiltria. Unable to withstand the onslaught, Hiltria has been overrun and annexed by the Empire."
 news.924.d_int:0 "Following Hiltria's refusal to allow its neighbors to take over the country, a war broke out. Unable to withstand the onslaught of its neighbors, Hiltria has been overrun and partitioned."
 news.924.a:0 "Finally."
 news.924.b:0 "Concerning."
 news.925.t:0 "[FROM.FROM.GetAdjective]-[FROM.GetAdjective] Truce"
 news.925.d:0 "Following the [FROM.GetAdjective] victory over [FROM.FROM.GetAdjective] forces, the [FROM.FROM.GetAdjective] government has signed peace with [FROM.GetName], ceding its territory as reparation."
 news.925.a:0 "We are victorious."
 news.925.b:0 "Humiliating."
 news.925.c:0 "Interesting."
 news.926.t:0 "Hiltria Victorious"
 news.926.d:0 "Hiltria has defeated the forces invading the country and emerged victorious, ending the Hiltrian War. Maybe the world will begin to take them more seriously."
 news.926.a:0 "Against all odds."
 HIL_hiltrian_war:0 "The Hiltrian War"
 HIL_sue_for_peace:0 "Press our demands against [FROM.GetName]"
 hiltria.1.t:0 "Hiltria offers peace"
 hiltria.1.d:0 "Following out humiliating losses, Hiltria has offered us peace in exchange of a small territorial concession."
 hiltria.1.a:0 "We are defeated."
 hiltria.1.b:0 "We will fight to the bitter end!"
 hiltria.2.t:0 "Peace with [FROM.GetName]"
 hiltria.2.d:0 "[FROM.GetName] has agreed to our terms of ceding territory as reparation in exchange of peace."
 hiltria.2.a:0 "Wonderful."
 