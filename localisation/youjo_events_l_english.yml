 #GER IWC events
 iwc_military_event.1.t:0 "The General Assembly Protests"
 iwc_military_event.1.d:0 "The General Assembly members are not very happy with the current military spendings policy. They accuse the General Staff of dismissing their warnings and abusing the budget given to them, furthermore going beyond it. They warn that if the situation will keep going this way, there will be severe consequences to the country."
 iwc_military_event.1.a:0 "Accept their terms."
 iwc_military_event.1.b:0 "Huh? Who do they think they are?"
 iwc_military_event.2.t:0 "The General Staff Protests"
 iwc_military_event.2.d:0 "Some of our generals are getting tired of the nonsense of the General Assembly. They threaten with retirement and state that the General Assembly is restricting the armed forces and that can prove to be a dangerous threat to national security. In addition, they say that the General Assembly is corrupt and unjust, caring just for their members and not for the emperor and the country."
 iwc_military_event.2.a:0 "Trust the generals."
 iwc_military_event.2.b:0 "Nonsense!"
 iwc_military_event.3.t:0 "Generals Riot"
 iwc_military_event.3.d:0 "The General Staff has been very angry because of the recent budget cuts imposed on the armed forces and the amount of control the General Assembly possesses over the army. Many of the high-ranking generals have come to us in demand of salary increase and lesser General Assembly control over the army and the generals."
 iwc_military_event.3.a:0 "Increase their salaries."
 iwc_military_event.3.b:0 "The General Assembly takes priority."
 iwc_military_event.4.t:0 "Generals are outraged!"
 iwc_military_event.4.d:0 "The General Satff is outraged with the current terms the General Assembly has imposed on the armed forces and the generals themselves, and is demanding budget increase, more control over the national treasury and limited control over the General Assembly decisions. If the state won't agree to the terms, the armed forces might rebel and overthrow the current emperor!"
 iwc_military_event.4.a:0 "We must agree!"
 iwc_military_event.4.b:0 "The emperor over all."
 iwc_military_event.5.t:0 "The General Assembly Riots"
 iwc_military_event.5.d:0 "The General Assembly is without a doubt, very mad of our recent policies and also worried for the future of our country. They state that The Empire is heading to a dangerous path, and if we don't do something to 'appease' them, they will riot and take force against our actions. Basically, they are threatening the existence of our country."
 iwc_military_event.5.a:0 "Submit to their demands"
 iwc_military_event.5.b:0 "Threatening? Us?!"
 iwc_military_event.6.t:0 "General Assembly is Outraged!"
 iwc_military_event.6.d:0 "After ignoring their demands for a couple of times, the council members of the General Assembly have given up any hope to negotiate a fair deal with the General Staff and are now taking revenge by making the lives of our people miserable! They have bribed some of our soldiers to join their cause and have closed several weapon factories across the country. This is a rebellion! What should we do?"
 iwc_military_event.6.a:0 "Get them whatever they want already!"
 iwc_military_event.6.b:0 "Damn them... send the military!"
 #end

 #ALK joining the war
 albion.0.t:0 "The Duke of Marlborough"
 albion.0.d:0 "The Duke of Marlborough, previously the First Lord of the Admiralty, has replaced the previous Prime Minister, who resigned after the Empire's unexpected victory."
 albion.0.a:0 "OK"
 news.920.t:0 "[ALK.GetName] stands against [EMP.GetNameDef]"
 news.920.d:0 "Following the Empire's recent breakthrough that upset the balance of power on the continent, the [ALK.GetAdjective] cabinet has resigned. The new Prime Minister, Duke of Marlborough, has vowed to stand with François and her allies to the bitter end."
 news.920.a:0 "The war continues."
 news.920.b:0 "We must get ready."
 albion.1.t:0 "The Capitulation of François"
 albion.1.d:0 "The Capitulation of François mainland came as a shock to [ALK.GetNameDef]. With François out of the way, [EMP.GetName] is set to become the hegemon of the continent. Fortunately, the alliance with the François Republic is still holding, and we still have a chance to contain the Empire's aggression."
 albion.1.a:0 "It's war time!"
 albion.1.b:0 "We can't risk it."
 albion.2.t:0 "The Imminent Capitulation of François"
 albion.2.d:0 "The recent setback of [REP.GetNameDef] is a grave news to [ALK.GetName]. If [REP.GetName] falls, [EMP.GetName] is set to become the hegemon of the continent. [REP.GetNameDef]'s fragile alliance can't stand on its own, and we need to intervene to contain the Empire's expansion."
 albion.2.a:0 "It's war time!"
 albion.2.b:0 "We can't risk it."
 #end
 
 #Russy capital bombed
 news.921.t:0 "[EMP.GetNameDef]'s Raid on [219.GetName]"
 news.921.d:0 "Following the outbreak of a war between [EMP.GetNameDef] and [RUS.GetNameDef], an [EMP.GetAdjective] mage infiltrated [219.GetName] and wreak havoc. While [RUS.GetLeader] appeared unharmed as he addressed the nation against the [EMP.GetAdjective] atrocity, many Communist monuments in the city are reportedly destroyed."
 news.921.a:0 "This is an atrocity!"
 news.921.b:0 "We taught them a lesson."
 news.921.c:0 "Interesting."
 