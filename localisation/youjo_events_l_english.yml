 news.919.t:0 "Welcome to the Youjo Senki World!"
 news.919.d:0 "This mod features the entire Youjo Senki world combined with many cool alternatives made by the team and the community. If you haven't watched Youjo Senki yet, go and watch it now! We guarantee you will love it. Currently, this mod is in its beta stage and there are some bugs here and there, but overall it should run well. If you have any suggestions/ideas/bug reports, please post it in the mod page on steam. Enjoy the mod, and don't forget to rate us!"
