l_english:
 POLITICS_ROSENBERG_DESC:0 "로젠버그는 제9권에 간략히 언급된 제국의 군사 고문이다. 남작이자 전직 하원의 일원이였던 그는 제국을 위해 다키아의 석유 공급을 확보하는데 필수적이었다."
 POLITICS_RUDERSDORF_DESC:0 "제국의 장군(나는 사실 서술문을 잘 못쓰지)"
 POLITICS_TANYA_DESC:0 "그냥 개새끼"
 POLITICS_MARLBOROUGH_DESC:0 "말버러 공작은 수상이 되기전에 해군의 사령관이였다. 의회와 달리, 제국이 공화국을 물리칠 것을 두려워한 것으로 알려진 그는 두려움이 현실이 될 때, 수상이 되었다."
 POLITICS_PRIME_MINISTER_DESC:0 "말버러 공작전의 원래의 수상에 대해서는 거의 알려져 있지 않다. 만화와 라노벨에는 출연했지만, 그의 이름은 한 번도 언급되지 않았다."
 POLITICS_KAZOLE_DESC:0 ""
 POLITICS_DE_LUGO_DESC:0 ""
 POLITICS_NOT_INITIAL_LEADER_DESC:0 "This character is §RNOT§! the initial leader for this country, and will only become available under certain conditions."
