 tech_mage_speed1_desc:0 "옛 부터, 병사들은 보병 위주로 구성되도록 훈련되어서 속도가 많이 제한되어 왔습니다. 그러나 현재 진행중인 차량화 연구를 통해, 더 빠른 속력을 낼 수 있게 할 수 있습니다."
 tech_mage_speed2_desc:0 "마도병 자체는 고속으로 움직일 수 있지만, 속도가 워낙 빠른 나머지, 보급선이 그들을 쫓아 오지 못한다는 단점이 있습니다. 이 연구를 통해 보급의 우선순위를 정함으로서, 그들은 기다리는 시간을 줄이고 훨씬 더 빠르게 이동할 수 있을 것입니다."
 tech_mage_speed3_desc:0 "마도병들은 어떤 지상의 물체보다 더 빠른 속도를 자랑합니다. 그들을 이용해 보급품을 전달함으로서, 마도부대의 속도를 극대화 시킬 수 있습니다."
 tech_mage_entrenchment1_desc:0 "이것이 마도병의 가장 효율적인 사용은 아니겠지만, 때때로 그들은 지상에서 위치를 잡아야 할 때도 있습니다. 하지만 그들의 마법 덕분에, 정규군보다 더 빨리 좋은 요새를 파 낼 수 있을 것입니다."
 tech_mage_hardness1_desc:0 "마법이 없으면, 그저 다른 사람들처럼 연약한 병사입니다. 마법에 대한 저항력을 향상시킴으로서, 적 마도병을 무력화 시킬 수 있는 방안을 마련할 것입니다."
 tech_mage_hardness2_desc:0 "마도병들은 그들 자신뿐만 아니다, 더 많은 사람들을 보호할 수 있습니다. 다른 사람들을 엄호하기 위해 더욱 훈련함으로서, 우리는 적의 소형 무기의 위험을 크게 줄일 수 있습니다."
 tech_mage_anti_air1_desc:0 "최근 멀티코어 운용 기술의 발전으로 마도병들은 하나의 코어를 생명유지장치에 바치는 동시에, 나머지 하나를 공중전에 바침으로서, 더욱 전투를 향상 시킬 수 있게 될 것입니다."
 tech_marine_mage1_desc:0 "마도병들은 수륙 양용 전차만큼의 공간을 차지하지 않으면서도, 해병들에게 추가적인 화력을 제공할 수 있습니다."
 tech_marine_mage2_desc:0 "해군과 함께하는 마도병은 함정의 정찰 능력과 방공 능력을 크게 향상 시킵니다."
 tech_para_mage1_desc:0 "마도병들은 기본적으로 공수부대 역할을 하지만, 그들 스스로가 그 능력을 해낼 것이라고는 기대할 수 업습니다. 만약 낙하산 부대와 결합한다면, 가공할 공수부대가 될 것입니다."
 tech_para_mage2_desc:0 "마도병들의 다용성은 낙하산이나 글라이더가 착륙할 수 없는 곳에 착륙할 수 있다는 강점이 있습니다."
