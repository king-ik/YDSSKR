l_english:
 dacia.20.t:0 "War with the Empire"
 dacia.20.d:0 "The Republican ambassador in Bucharest has begged us to help in the war efforts. Seeing as the Republic alone cannot stop the overwhelming Empire forces, he requested that we, the Dacian people join the war against the power-hungry Empire. What shall we do, president?"
 dacia.20.a:0 "Help our Republican Comrades!"
 dacia.20.b:0 "We cannot afford a war with the Empire."
 dacia.21.t:0 "Russy sent equipment!"
 dacia.21.d:0 "It seems that our great friends in the east has sent us a large sum of infantry equipment. We ought to remember this act, and return the favor in the future. God bless the Russy Federation!"
 dacia.21.a:0 "God bless the Russy!"
 dacia.22.t:0 "Russy doesn't want to get involved..."
 dacia.22.d:0 "It seems that the communist regime to our east doesn't want to get invloved and help spread the revolution to our country. We are left to fight alone. Those traitors..."
 dacia.22.a:0 "We will remember this, Russy."
 news.500.t:0 "Dacia Joins the War"
 news.500.d:0 "After the Dacian government's ultimatum of repeling the Empire's unjust attack on the Francois Republic was rejected, the Dacian government cut all diplomatic ties with the Empire and declared an official war. The Empire ambassador to Bucharest was immediately arrested. It was reported that the Empire was not surprised at all, and an evacuation was already orderd hours ago to any Empire citizen who lives near the Dacian border."
 news.500.a:0 "A War on Two Fronts"
 news.501.t:0 "Civil war in Dacia!"
 news.501.d:0 "The communists in Dacia have just risen up and started a large-scale revolt against the Dacian former government! The country is currently in a state of civil war. It seems that the communist forces hold the majority of the country's land in the east, while the former Dacian government stil holds in the western side of the country. Recent reports suggest that the Empire, along with Hiltria, has entirely closed its Dacian border. The Russy Federation is yet to act."
 news.501.a:0 "This is worrying..."
 news.501.b:0 "For the Revolution!"
 news.501.c:0 "Damn the communists!"
 news.502.t:0 "The Communists have Won!"
 news.502.d:0 "The former democratic government of Dacia fled the country a couple of days ago, and the communist forces have achieved total control of all of Dacia. Dacia is now the second communist country in Europe, along with the Russy Federation. Which country will be the next?"
 news.502.b:0 "Victory is ours!"
 news.502.a:0 "That was expected."
 