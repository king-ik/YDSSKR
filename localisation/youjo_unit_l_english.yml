 mage_spotters:0 "마도 정찰대대"
 mage_spotters_desc:0 "이 특수훈련을 받은 마도대대들은 본대의 고급 정찰병 역할을 합니다. 기존의 대대보다 더 나은 정찰 효과를 받습니다."
 cav_artillery_brigade:0 "말 포병대"
 cav_artillery_brigade_desc:0 "잘 훈련된 이 말 포병대는 빠른 적을 격파하기 위해 더욱 효과적입니다."
