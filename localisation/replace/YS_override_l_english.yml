l_english:
 dictator:0 "On the Defensive"
 yugoslavia.20.t:0 "Empire Ultimatum"
 yugoslavia.20.d:0 "The Empire has just sent us an ultimatum demanding the annexation of our country. There many pro-Empire citizens in our country, but there are a lot more nationalists. If we were to give up, we will never have a chance of reestablishing our great country once again."
 yugoslavia.20.a:0 "Accept"
 yugoslavia.20.b:0 "Decline"
 yugoslavia.21.t:0 "The Empire asks for Zara"
 yugoslavia.21.d:0 "The Empire has come to us with a proposal. They want the region of Zara, which if acquired by them, would enable an access to the Adriatic Sea. They say we will recieve 'protection' if we were to give them Zara. Should we give it to them? Although our relations are very close, Hiltria is known to be a big part of their territorial ambitions. What should we do?"
 yugoslavia.21.a:0 "Give it to them."
 yugoslavia.21.b:0 "Never!"
 news.34.t:0 "The Fall of The Republic"
 news.34.d:0 "Earlier this morning, The Republican Government Building in Parisii was stormed by armed Republican rebels accompanied by some Imperial forces which got to the place. The Republican prime minister and many other high-ranked Republican officials have been arrested shortly after, and an armistice was signed between the two states of The Empire and The Republic. The new fascist Republican state has cut off all diplomatic ties with Allied countries, and many Republican soldiers, if not all, were taken as POW by The Empire. Without a doubt, a new power is now ruling Europe, and its intentions are unknown...yet."
 news.34.b:0 "We are Victorious!"
 news.34.a:0 "Who do we favour in this war?"
 news.34.c:0 "This war is not over! We'll continue to fight!"
 news.36.t:0 "A Large Border War in Scania!"
 news.36.d:0 "Reports from the region state that this morning rapid forces from the Legadonian border aided by mass artillery shooting have started advancing to Empire-controlled territory, Scania. Empire soldiers have began moving in masses to defend the place from possible Legadonian invasion. Tensions in the region are at an all-time high! There are currently no responses from other large influencing countries in the region."
 news.36.a:0 "It has begun."
 britain.0.t:0 "The Legadonian Federation is under attack!"
 britain.0.d:0 "After the recent border skirmish, the Empire declared a full-on war with the Legadonian and Republican forces. We have to help our allies, because if not, the Empire will dominate all of Europe in case of a victory, and we can't afford that to happen, can we?"
 britain.0.a:0 "It's war time!"
 britain.0.b:0 "We can't risk it."
 soviet.0.t:0 "Secret treaty with the Empire?"
 soviet.0.d:0 "The Empire has just sent us a secret encrypted radio message proposing a non-agression pact between our two countries. Although the Empire is currently our strongest enemy, it should help the both of us to buy time and prepare our armies and industries for the real fight. Should we sign the secret treaty?"
 soviet.0.a:0 "Yes"
 soviet.0.b:0 "No"
 soviet.1.t:0 "Dacia asks for support"
 soviet.1.d:0 "Just a couple of days ago, a civil war has erupted in Dacia between the glorious Dacian communist forces and the filthy capitalist government. Should we aid our communist friends? In doing so, we will help spread the revolution to the balkans, but, the world may see us even more threatening than we are now."
 soviet.1.a:0 "Send the equipment!"
 soviet.1.b:0 "We need to save our equipment for the patriotic war."
 news.20.t:0 "Anson Sioux takes refuge in the Allied Kingdom!"
 news.20.d:0 "Famous Legadonian general Anson 'Sue' Sioux has been reported fleeing with some of his men from the former country just moments before its issue of surrender to the Empire. It was later reported that an Allied Kingdom scouting unit has taken him and his men with them back to the Allied Kingdom. The fight of Anson Sioux continues."
 news.20.a:0 "Worrying."
 news.20.b:0 "A fine addition to our army."
 news.20.c:0 "Damn him!"
 news.37.t:0 "Legadonia Occupies Scania!"
 news.37.d:0 "In an unexpected turn of events, the Legadonian army has fully pushed the outnumbered Empire forces away from the Scania region. The scuttered and dismentled Imperial forces have retreated to the Sjaellend Islands and Imperial HQ has not yet responded to the Legadonian claims. What will be the future of Scania? The sparkles of war are showing."
 news.37.a:0 "The Empire is crumbling."
 news.37.b:0 "We weren't prepared."
 news.38.t:0 "The Allied Kingdom joins the war!"
 news.38.d:0 "Over 20 Allied troopships have docked in Legadonian ports earlier this morning, bringing troops, resources, and ammunition to help fight the war against The Empire. Hundreds of Allied warships and submarines have assembeled in the English Channel and North Sea to block Empire resource transportation. What will be the fate of Europe after this war?"
 news.38.a:0 "Now it's a world war."
 news.38.b:0 "Tanya will surely handle it."
 FE_HISTORICAL:0 "§RUse Custom Game Rules instead!§!"
 FE_HISTORICAL_TOOLTIP:0 "To make AI countries go down certain §HNational Focus§! paths, you should use §HCustom Game Rules§! instead."
