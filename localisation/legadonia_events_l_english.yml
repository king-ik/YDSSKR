l_english:
 news.927.t:0 "Legadonia Denounce Treaty of Londinium"
 news.927.d:0 "Legadonia has officially denounced the Treaty of Londinium. The treaty mediated by the [ALK.GetName] separated the disputed part of Norden under the Empire's control from Legadonia with a demilitarized zone. However, the treaty was intentionally worded ambiguously that it doesn't specify who has sovereignty over the region.\nToday, Legadonia has made it clear that this Treaty is officially null, and both sides are now deploying troops to the former demilitarized zone."
 news.927.a:0 "We're ready."
 news.927.b:0 "Unacceptable."
 news.927.c:0 "Concerning."
 news.928.t:0 "[EMP.GetName] Reject Joint Legadonia-François Ultimatum"
 news.928.d:0 "Considering the terms proposed, rejection was inevitable. [EMP.GetName] thoroughly ridiculed [FRA.GetName]'s demand of the Rhineland region, while citing the now-defunct Treaty of Londinium as the legal basis of their rule in Norden. In response, [LEG.GetName] and [REP.GetName] declared war on [EMP.GetName], marking the beginning of the Great War."
 news.928.a:0 "To war!"
 news.928.b:0 "Concerning."
 news.929.t:0 "[EMP.GetName] Reject Joint Legadonia-Russy Ultimatum"
 news.929.d:0 "Considering the terms proposed, rejection was inevitable. [EMP.GetName] thoroughly ridiculed [RUS.GetName]'s demand of the Ostland region, while citing the now-defunct Treaty of Londinium as the legal basis of their rule in Norden. Interestingly, [LEG.GetName] has chosen to align themselves with [RUS.GetName] instead of their traditional ally, [REP.GetName]. Many political commentators have predicted an upcoming war, but none were able to predict this lineup."
 news.929.a:0 "To war!"
 news.929.b:0 "Concerning."
 news.929.c:0 "Wait, Legadonia and who?"
 legadonia.1.t:0 "Victory in Norden"
 legadonia.1.d:0 "We have defeated [EMP.GetName] in Norden and is now in control of [138.GetName]."
 legadonia.1.a:0 "Victory!"
 legadonia.2.t:0 "Defeat in Norden"
 legadonia.2.d:0 "Despite our best efforts, [EMP.GetName] has defeated the army we sent to Norden."
 legadonia.2.a:0 "Blast it!"
 legadonia.3.t:0 "A Request from Legadonia"
 legadonia.3.d:0 "[LEG.GetName] has requested us to press our claims on [EMP.GetName] together. If we accept, we will present our ultimatum together, and will declare war on [EMP.GetName] should they refuse."
 legadonia.3.a:0 "Of course!"
 legadonia.3.b:0 "It's too risky."
 legadonia.4.t:0 "Secret Agreement with Legadonia"
 legadonia.4.d:0 "[LEG.GetName] has invited us to press our claims on [EMP.GetName] together. If we accept, we will present our ultimatum together, and will declare war on [EMP.GetName] should they refuse. Legadonia has also promised to join our alliance if war does break out."
 legadonia.4.a:0 "Of course!"
 legadonia.4.b:0 "It's too risky."
 legadonia.5.t:0 "[FROM.GetName] Agreed to Collaborate"
 legadonia.5.d:0 "[FROM.GetName] has agreed to press our demands against [EMP.GetName] together. All we have to do now is to Denounce the Treaty of Londinium."
 legadonia.5.a:0 "Wonderful."
 legadonia.6.t:0 "[FROM.GetName] Refused to Collaborate"
 legadonia.6.d:0 "[FROM.GetName] refused to join us in pressing our demands against [EMP.GetName] together. If we Denounce the Treaty of Londinium, we will have to do it alone."
 legadonia.6.a:0 "Darn it!"
 legadonia.7.t:0 "Ultimatum from [LEG.GetName] and [REP.GetName]!"
 legadonia.7.d:0 "[LEG.GetName] and [REP.GetName] have jointly presented an ultimatum demanding us to cede Norden and Rhineland or face war. How shall we respond?"
 legadonia.7.a:0 "Absurd! We refuse."
 legadonia.7.b:0 "We stand no chance."
 legadonia.8.t:0 "Ultimatum from [LEG.GetName] and [RUS.GetName]!"
 legadonia.8.d:0 "[LEG.GetName] and [RUS.GetName] have jointly presented an ultimatum demanding us to cede Norden and Ostland or face war. How shall we respond?"
 legadonia.8.a:0 "Absurd! We refuse."
 legadonia.8.b:0 "We stand no chance."
 legadonia.9.t:0 "[EMP.GetName] Rejected Ultimatum"
 legadonia.9.d:0 "Our ultimatum has been rejected by [EMP.GetName]. We will now declare war on them together with [REP.GetName]."
 legadonia.9.a:0 "To war!"
 legadonia.10.t:0 "[EMP.GetName] Rejected Ultimatum"
 legadonia.10.d:0 "Our ultimatum has been rejected by [EMP.GetName]. We will now join [RUS.GetName]'s alliance and declare war on [EMP.GetName] together."
 legadonia.10.a:0 "To war!"
 