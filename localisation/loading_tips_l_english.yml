 LOADING_TIP_0:0 "But we are soldiers, and if orders say we must burn beautiful Arene to the ground, that is what we must do.\n- Tanya Degurechaff"
 LOADING_TIP_1:0 "Miracles are illusions caused by insufficient observation and understanding. They're just... glorious misunderstandings.\n- Tanya Degurechaff"
 LOADING_TIP_2:0 "Battalion, it's getting lively here. Fun, ain't it?\n- Tanya Degurechaff"
 LOADING_TIP_3:0 "Our battlefield have no place for that piece of shit God! It's time we take over God's job, we soldiers will take God's place. Put the arrogant ass, God, out of the job!\n- Tanya Degurechaff"
 LOADING_TIP_4:0 "Freedom without laws means anarchy; laws without freedom means tyranny. \n- Tanya Degurechaff"
 LOADING_TIP_5:0 "Curse you, Devil of the Rhine!\n- Mary Sioux"
 LOADING_TIP_6:0 "The Rhine Front screams HELL to every Imperial soldier"
 LOADING_TIP_7:0 "They say a thin line separates genius and madness\n- Tanya Degurechaff"
 LOADING_TIP_8:0 "Victory. Such a tempting thing. Naturally, everyone wants to savor a taste.\n- Tanya Degurechaff"
 LOADING_TIP_9:0 "Few soldiers truly understand the threat that air power represents. \n- Tanya Degurechaff"
 LOADING_TIP_10:0 "We don't win. We avoid defeat. \n- Tanya Degurechaff"
 LOADING_TIP_11:0 "God save the Fatherland"
 LOADING_TIP_12:0 "Anything that can go wrong, will go wrong. That's a famous law. If you live a long life, you'll understand! \n- Tanya Degurechaff"
 LOADING_TIP_13:0 "You shall be brought down by being born into a non-scientific world as a girl and come to know war! \n- Being X"
 LOADING_TIP_14:0 "I'll get to sleep in a clean bed like a civilized person, and get to eat warm meals! \n- Tanya Degurechaff"
 LOADING_TIP_15:0 "What to do with illegal immigrants without passports and visa? Deportation! \n- Tanya Degurechaff"
 LOADING_TIP_16:0 "Our army seems to be in cold war against the neutral Allied Kingdom... To create the worst food ever! \n- Tanya Degurechaff"
 LOADING_TIP_17:0 "Pride leads to downfall, I prefer to live in humility \n- Tanya Degurechaff"
 LOADING_TIP_18:0 "Sorry lads, I want to dine gracefully in a beer hall. \n- Tanya Degurechaff"
 LOADING_TIP_19:0 "She is what we call a hero. \n- Guard Commander Laagen"
 LOADING_TIP_20:0 "Curse Being X! Curse Being X! Curse Being X! \n- Tanya Praying in a Church"
